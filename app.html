        <div class="container">

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >

          <div class="collapse navbar-collapse" id="navbarNav">

    <main class="container mt-5 text-center">
      <h1>BusyBird Timer</h1>
      <div id="timerContainer" class="text-center">
        <p id="timer" class="display-1">00:00:00</p>
        <div id="timerButtons" class="mt-3">
          <button id="startButton" class="btn btn-primary mr-3">Start</button>
          <button id="pauseButton" class="btn btn-secondary mr-3">Pause</button>
          <button id="stopButton" class="btn btn-danger">Stop</button>
      </div>
      <div id="previousSessions" class="mt-5"></div>
